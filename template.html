<!DOCTYPE html>
<html>

  <head>
    <style>
        h1 {
            font-family: sans-serif;
        }
        .outer {
            background-color: #555555;
            width: 600px;
            height: 130px;
            margin-top: 10px;
            display: block;
        }

        .inner {
            background-color: #cccccc;
            display: inline-block;
            margin-top: 6px;
            margin-left: 6px;
            margin-right: 0;
        }

        .top {
            width: 189px;
            height: 118px;
        }
        .mid-tall {
            width: 139px;
            height: 100px;
            vertical-align: top;
        }
        .mid-short {
            width: 139px;
            height: 75px;
            vertical-align: top;
        }
        .bm-left {
            width: 289px;
            height: 35px;
        }
        .bm-right {
            width: 289px;
            height: 118px;
        }

    </style>
  </head>

  <body>
    
    <h1>AAAAAHHHHHH! boxes...</h1>

    <div class="outer">
        <div class="inner top"></div>
        <div class="inner top"></div>
        <div class="inner top"></div>
    </div>

    <div class="outer">
        <div class="inner mid-tall"></div>
        <div class="inner mid-short"></div>
        <div class="inner mid-tall"></div>
        <div class="inner mid-short"></div>
    </div>

    <div class="outer">
        <div class="inner bm-left"></div>
        <div class="inner bm-right"></div>
    </div>

  </body>

</html>
